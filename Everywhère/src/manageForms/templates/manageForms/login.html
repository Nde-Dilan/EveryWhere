{% extends 'manageForms/base.html' %}
{% load static %}
{% block title %}
<title> EveryWhere - Trouver votre chez vous partout...</title>
{% endblock %}
{% block form%}
    <div class="container">
        <div class="card center spacer">
            <h1 class="title text-center">Se Connecter Avec </h1>
            <div class="social-login">
                <button class="social-btn">
                    <img class="icon" src="{% static 'icons/gmail.svg' %}" alt="gmail icon">
                    Gmail
                </button>
                <button class="social-btn">
                    <img class="icon" src="{% static 'icons/facebook.svg' %}" alt="gmail icon">
                    Facebook
                </button>
            </div>
            <div class="text-center line form-divider">ou</div>
            <form method="POST" action="." class="login-form spacer">
                <div class="input-group">
                    <img class="icon input-icon" src="{% static 'icons/envelope.png' %} " alt="">
                    <input type="email" class="form-input" placeholder="end@gmail.com">
                </div>
                <div class="input-group">
                    <img class="icon input-icon" src="{% static 'icons/key.svg' %}" alt="">
                    <input type="password" class="form-input" placeholder="password">
                </div>
                <input type="submit" class="submit" value="Login">
            </form>

        </div>


    </div>

    <div class="redirect">
       Vous n'avez pas un compte?<a href="{% url 'form-signup' %}" class="link">S'enregistrer'</a>
        <br><br>
        <a href="{% url 'form-forgotpassword' %}" class="link">Mot de passe oubli√©?</a>
    </div>

{% endblock %}
